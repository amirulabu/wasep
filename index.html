<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wasep</title>
</head>

<body>
    <p>Welcome to wasep</p>
    <p>Phone number:  <input type="text" name="number" id="number" onkeyup="wasepURL()"></p>
    <p>Text:  <input type="text" name="text" id="text" onkeyup="wasepURL()"></p>
    <p>Link: <span id="url" onclick="selectText('url')"></span></p>
    <p>Test: <a href="" id="urlTest">Click here</a></p>

    <script>

        var number = document.getElementById("number");
        var text = document.getElementById("text")
        var url = document.getElementById("url");
        var urlTest = document.getElementById("urlTest");

        url.innerText = number.baseURI;
        url.style.display = 'none';
        urlTest.style.display = 'none';

        function wasepURL() {
            url.style.display = 'inline';
            urlTest.style.display = 'inline';
            url.innerText = number.baseURI + "" + number.value + "/" + encodeURI(text.value);
            urlTest.href = number.baseURI + "" + number.value + "/" + encodeURI(text.value);
        }

        function selectText(containerid) {
            window.getSelection().selectAllChildren( document.getElementById( containerid ) );
        }

    </script>
</body>

</html>
